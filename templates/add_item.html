<!DOCTYPE html>
<html>
<head>
  <title>Add Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  
  <div class="card">
    <h2>Add Found Item</h2>
    <form method="post" action="/add-item" enctype="multipart/form-data" class="form">
      <div class="form-group">
        <label> Item Name </label>
        <input type="text" name="item_name" required>
      </div>
      <div class="form-group">
        <label> Color </label>
        <input type="text" name="color" required>
      </div>
      <div class="form-group">
        <label> Location Found </label>
        <input type="text" name="location_found" required>
      </div>
      <!-- <input name="item_name" placeholder="Item Name" required> -->
      <!-- <input name="color" placeholder="Color" required>
      <input name="location_found" placeholder="Found Location" required> -->
      <!-- <input type="file" name="image"> -->
      <div class="form-group">
          <input class="imgupload" type="file" name="image">
      </div>
      <div class="form-group">
          <button type="submit">Save Item</button>
      </div>
    </form>
  </div>
</body>
</html>
